<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .input-group { position: relative; }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .form-input { padding-left: 3rem; width: 100%; padding-top: 0.75rem; padding-bottom: 0.75rem; border-radius: 0.5rem; border: 1px solid #d1d5db; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 sm:p-12 text-center">
        
        <div class="mb-6">
            <div class="mx-auto bg-blue-100 text-blue-600 rounded-full h-20 w-20 flex items-center justify-center">
                <i class="fas fa-key fa-2x"></i>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-3">Forgot Your Password?</h1>
        <p class="text-gray-600 mb-8">No problem. Enter your email address below and we'll send you a link to reset it.</p>
        
        <form action="#">
            <div class="mb-6 input-group text-left">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Enter your email" class="form-input" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Send Reset Link
            </button>
        </form>

        <div class="mt-8">
            <a href="adminaccess.html" class="text-sm text-blue-600 hover:underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Login
            </a>
        </div>
    </div>

</body>
</html>
