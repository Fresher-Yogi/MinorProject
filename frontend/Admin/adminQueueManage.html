<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Manage Queues</title>
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } .sidebar-link:hover { background-color: #374151; color: white; } </style>
</head>
<body class="bg-gray-100 flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-300 flex flex-col">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-700">Admin Panel</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="admindashboard.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-tachometer-alt w-8"></i>Dashboard</a>
            <a href="adminQueueManage.html" class="flex items-center p-3 rounded-lg bg-gray-700 text-white"><i class="fas fa-users w-8"></i>Manage Queues</a>
            <a href="adminReports.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-chart-bar w-8"></i>Reports</a>
        </nav>
        <div class="p-5 border-t border-gray-700"><a href="index.html" class="flex items-center text-red-400 hover:text-red-300"><i class="fas fa-sign-out-alt w-8"></i>Logout</a></div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Live Queue Status</h1>
        <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50"><tr class="border-b"><th class="py-3 px-4">Service</th><th class="py-3 px-4">Waiting</th><th class="py-3 px-4">Current Ticket</th><th class="py-3 px-4">Avg. Wait</th><th class="py-3 px-4">Actions</th></tr></thead>
                <tbody>
                    <tr class="border-b"><td class="py-4 px-4">Cardiology</td><td class="py-4 px-4">8</td><td class="py-4 px-4 font-mono">C-105</td><td class="py-4 px-4">15 min</td><td class="py-4 px-4"><button class="text-blue-500 hover:underline">View Details</button></td></tr>
                    <tr class="border-b"><td class="py-4 px-4">General Checkup</td><td class="py-4 px-4">12</td><td class="py-4 px-4 font-mono">G-210</td><td class="py-4 px-4">25 min</td><td class="py-4 px-4"><button class="text-blue-500 hover:underline">View Details</button></td></tr>
                    <tr class="border-b"><td class="py-4 px-4">Pediatrics</td><td class="py-4 px-4">5</td><td class="py-4 px-4 font-mono">P-055</td><td class="py-4 px-4">10 min</td><td class="py-4 px-4"><button class="text-blue-500 hover:underline">View Details</button></td></tr>
                    <tr><td class="py-4 px-4">Neurology</td><td class="py-4 px-4">3</td><td class="py-4 px-4 font-mono">N-012</td><td class="py-4 px-4">8 min</td><td class="py-4 px-4"><button class="text-blue-500 hover:underline">View Details</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
