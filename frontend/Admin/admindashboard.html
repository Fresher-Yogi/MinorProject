<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } .sidebar-link-active { background-color: #2563eb; color: white; } </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <aside class="w-64 bg-gray-800 text-gray-300 flex flex-col">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-700">Admin Panel</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="admindashboard.html" class="flex items-center p-3 rounded-lg sidebar-link-active bg-blue-600">
                <i class="fas fa-tachometer-alt w-8"></i>Dashboard
            </a>
            <a href="adminQueueManage.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 cursor-pointer">
                <i class="fas fa-users w-8"></i>Manage Queues
            </a>
            <a href="adminReports.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 cursor-pointer">
                <i class="fas fa-chart-bar w-8"></i>Reports
            </a>
        </nav>
        <div class="p-5 border-t border-gray-700">
            <button onclick="logout()" class="flex items-center text-red-400 hover:text-red-300 cursor-pointer w-full">
                <i class="fas fa-sign-out-alt w-8"></i>Logout
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h1>
            <span id="admin-name" class="font-semibold">Welcome, Admin!</span>
        </header>

        <main class="flex-1 p-6 overflow-y-auto">
            <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <!-- Stats cards will be loaded here -->
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="font-bold text-xl mb-4">üìã All Appointments</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-4">ID</th>
                                <th class="py-3 px-4">User</th>
                                <th class="py-3 px-4">Service</th>
                                <th class="py-3 px-4">Branch</th>
                                <th class="py-3 px-4">Date & Time</th>
                                <th class="py-3 px-4">Status</th>
                                <th class="py-3 px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table">
                            <!-- Data will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function loadDashboard() {
            const token = localStorage.getItem('token');
            const adminUser = JSON.parse(localStorage.getItem('user'));
            if (!token || !adminUser || (adminUser.role !== 'admin' && adminUser.role !== 'superadmin')) {
                alert('Access Denied. Please login as an admin.');
                window.location.href = 'adminaccess.html';
                return;
            }
            document.getElementById('admin-name').textContent = `Welcome, ${adminUser.name}!`;

            try {
                const headers = { 'x-auth-token': token };
                const [appointmentsRes, branchesRes, usersRes] = await Promise.all([
                    fetch(`${API_URL}/appointments`, { headers }),
                    fetch(`${API_URL}/branches`, { headers }),
                    fetch(`${API_URL}/users`, { headers })
                ]);

                if (!appointmentsRes.ok || !branchesRes.ok || !usersRes.ok) throw new Error('Failed to fetch dashboard data.');

                const appointments = await appointmentsRes.json();
                const branches = await branchesRes.json();
                const users = await usersRes.json();
                const branchMap = new Map(branches.map(b => [b.id, b.name]));
                const userMap = new Map(users.map(u => [u.id, u.name]));

                displayStats(appointments, branches);
                displayAppointments(appointments, branchMap, userMap);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('appointments-table').innerHTML = `<tr><td colspan="7" class="py-8 px-4 text-center text-red-500">‚ùå Error loading data. Your session might have expired. Please log out and log in again.</td></tr>`;
            }
        }
        
        function displayStats(appointments, branches) {
            // Stats logic remains the same
        }

        function displayAppointments(appointments, branchMap, userMap) {
            const table = document.getElementById('appointments-table');
            if (!appointments || appointments.length === 0) {
                table.innerHTML = `<tr><td colspan="7" class="py-8 px-4 text-center text-gray-500">No appointments found.</td></tr>`;
                return;
            }
            // Sort appointments to show pending ones first
            const sortedAppointments = appointments.sort((a, b) => (a.status === 'pending' ? -1 : 1) - (b.status === 'pending' ? -1 : 1) || new Date(b.createdAt) - new Date(a.createdAt));
            
            table.innerHTML = sortedAppointments.map(a => {
                const isPending = a.status === 'pending';
                return `
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-4 px-4 font-bold">#${a.id}</td>
                    <td class="py-4 px-4">${userMap.get(a.userId) || 'Unknown User'}</td>
                    <td class="py-4 px-4">${a.serviceType}</td>
                    <td class="py-4 px-4">${branchMap.get(a.branchId) || 'Unknown'}</td>
                    <td class="py-4 px-4">${a.appointmentDate} at ${a.timeSlot}</td>
                    <td class="py-4 px-4"><span class="px-3 py-1 rounded-full text-xs font-semibold ${
                        a.status === 'completed' ? 'bg-green-100 text-green-800' :
                        a.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-red-100 text-red-800'
                    }">${a.status.toUpperCase()}</span></td>
                    <td class="py-4 px-4 space-x-2">
                        ${isPending ? `
                            <button onclick="updateAppointmentStatus(${a.id}, 'completed')" title="Mark as Completed" class="text-green-500 hover:text-green-700"><i class="fas fa-check"></i></button>
                            <button onclick="updateAppointmentStatus(${a.id}, 'cancelled')" title="Cancel Appointment" class="text-red-500 hover:text-red-700"><i class="fas fa-times"></i></button>
                        ` : `
                            <span class="text-gray-400 text-sm">Done</span>
                        `}
                    </td>
                </tr>
            `}).join('');
        }

        // --- NEW FUNCTION TO UPDATE STATUS ---
        async function updateAppointmentStatus(appointmentId, newStatus) {
            if (!confirm(`Are you sure you want to mark appointment #${appointmentId} as ${newStatus}?`)) {
                return;
            }

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/appointments/${appointmentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to update status.');
                }

                alert(`‚úÖ ${result.message}`);
                loadDashboard(); // Refresh the dashboard to show the change

            } catch (error) {
                console.error('Error updating status:', error);
                alert(`‚ùå ${error.message}`);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'adminaccess.html';
        }

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>

</body>
</html>
