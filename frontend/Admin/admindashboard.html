<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .sidebar-link-active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-300 flex flex-col">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-700">Admin Panel</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="admindashboard.html" class="flex items-center p-3 rounded-lg sidebar-link-active bg-blue-600">
                <i class="fas fa-tachometer-alt w-8"></i>Dashboard
            </a>
            <a href="adminQueueManage.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 cursor-pointer">
                <i class="fas fa-users w-8"></i>Manage Queues
            </a>
            <a href="adminReports.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 cursor-pointer">
                <i class="fas fa-chart-bar w-8"></i>Reports
            </a>
        </nav>
        <div class="p-5 border-t border-gray-700">
            <button onclick="logout()" class="flex items-center text-red-400 hover:text-red-300 cursor-pointer">
                <i class="fas fa-sign-out-alt w-8"></i>Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h1>
            <span id="admin-name" class="font-semibold">Welcome, Admin!</span>
        </header>

        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-5 rounded-lg shadow flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-500">Today's Appointments</div>
                        <div id="today-count" class="text-3xl font-bold">0</div>
                    </div>
                    <i class="fas fa-calendar-check text-blue-500 text-3xl"></i>
                </div>

                <div class="bg-white p-5 rounded-lg shadow flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-500">Total Branches</div>
                        <div id="branch-count" class="text-3xl font-bold">0</div>
                    </div>
                    <i class="fas fa-hospital text-green-500 text-3xl"></i>
                </div>

                <div class="bg-white p-5 rounded-lg shadow flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-500">Pending</div>
                        <div id="pending-count" class="text-3xl font-bold">0</div>
                    </div>
                    <i class="fas fa-clock text-yellow-500 text-3xl"></i>
                </div>

                <div class="bg-white p-5 rounded-lg shadow flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-500">Completed</div>
                        <div id="completed-count" class="text-3xl font-bold">0</div>
                    </div>
                    <i class="fas fa-check-circle text-green-500 text-3xl"></i>
                </div>
            </div>

            <!-- All Appointments Table -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="font-bold text-xl mb-4">üìã All Appointments</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-4">ID</th>
                                <th class="py-3 px-4">User</th>
                                <th class="py-3 px-4">Service</th>
                                <th class="py-3 px-4">Branch</th>
                                <th class="py-3 px-4">Date & Time</th>
                                <th class="py-3 px-4">Status</th>
                                <th class="py-3 px-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table">
                            <tr>
                                <td colspan="7" class="py-8 px-4 text-center text-gray-500">
                                    <i class="fas fa-spinner fa-spin mr-2"></i>Loading appointments...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- UPDATED SCRIPT FOR admindashboard.html ---

        const API_URL = 'http://localhost:5000/api';

        // ============================================
        // Load All Data for Dashboard
        // ============================================
        async function loadDashboard() {
            // --- CHANGE #1: Get admin user info from localStorage to display name ---
            const adminUser = JSON.parse(localStorage.getItem('user'));
            if (adminUser && adminUser.name) {
                document.getElementById('admin-name').textContent = `Welcome, ${adminUser.name}!`;
            }

            try {
                // --- CHANGE #2: REMOVED the token from headers for now ---
                // Since we don't have a real admin token, we will fetch data without it.
                // The backend route GET /api/appointments needs authMiddleware removed for this to work.
                const response = await fetch(`${API_URL}/appointments`);
                const appointments = await response.json();

                const branchRes = await fetch(`${API_URL}/branches`);
                const branches = await branchRes.json();
                
                const userRes = await fetch(`${API_URL}/users`); // Fetch all users to get their names
                const users = await userRes.json();

                // Create maps for quick lookups
                const branchMap = new Map(branches.map(b => [b.id, b.name]));
                const userMap = new Map(users.map(u => [u.id, u.name]));

                // Update stats
                updateStats(appointments, branches);

                // Display appointments
                displayAppointments(appointments, branchMap, userMap);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('appointments-table').innerHTML = `
                    <tr>
                        <td colspan="7" class="py-8 px-4 text-center text-red-500">
                            ‚ùå Error loading data. Please check console and ensure backend is running correctly.
                        </td>
                    </tr>
                `;
            }
        }
        
        // Update stats cards
        function updateStats(appointments, branches) {
            document.getElementById('branch-count').textContent = branches.length;
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('today-count').textContent = appointments.filter(a => a.appointmentDate === today).length;
            document.getElementById('pending-count').textContent = appointments.filter(a => a.status === 'pending').length;
            document.getElementById('completed-count').textContent = appointments.filter(a => a.status === 'completed').length;
        }

        // Display appointments in the table
        function displayAppointments(appointments, branchMap, userMap) {
            const table = document.getElementById('appointments-table');
            
            if (!appointments || appointments.length === 0) {
                table.innerHTML = `<tr><td colspan="7" class="py-8 px-4 text-center text-gray-500">No appointments found.</td></tr>`;
                return;
            }

            table.innerHTML = appointments.map(a => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-4 px-4 font-bold">#${a.id}</td>
                    <td class="py-4 px-4">${userMap.get(a.userId) || 'Unknown User'}</td>
                    <td class="py-4 px-4">${a.serviceType}</td>
                    <td class="py-4 px-4">${branchMap.get(a.branchId) || 'Unknown Branch'}</td>
                    <td class="py-4 px-4">${a.appointmentDate} at ${a.timeSlot}</td>
                    <td class="py-4 px-4">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                            a.status === 'completed' ? 'bg-green-100 text-green-800' :
                            a.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-red-100 text-red-800'
                        }">
                            ${a.status.toUpperCase()}
                        </span>
                    </td>
                    <td class="py-4 px-4 space-x-2">
                        <button title="Mark as Completed" class="text-green-500 hover:text-green-700"><i class="fas fa-check"></i></button>
                        <button title="Cancel Appointment" class="text-red-500 hover:text-red-700"><i class="fas fa-times"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('‚úÖ Logged out!');
            window.location.href = 'adminaccess.html'; // Go back to admin login
        }

        // Load data when the page is ready
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>

</body>
</html>
