<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Manage Branches</title>
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 flex h-screen">

    <aside class="w-64 bg-gray-900 text-gray-300 flex flex-col">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-800">Super Admin</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="superadmin_dashboard.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-globe w-8"></i>Global Dashboard</a>
            <!-- ✅ NEW LINK ADDED HERE -->
            <a href="superadmin_manage_services.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-briefcase w-8"></i>Manage Services</a> 
            <a href="superadmin_approvals.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-user-check w-8"></i>Admin Approvals</a>
            <a href="superadmin_manage_branches.html" class="flex items-center p-3 rounded-lg sidebar-link-active"><i class="fas fa-store w-8"></i>Manage Branches</a>
        </nav>
        <div class="p-5 border-t border-gray-800"><button onclick="handleLogout()" class="flex items-center text-red-400 hover:text-red-300 w-full"><i class="fas fa-sign-out-alt w-8"></i>Logout</button></div>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage All Branches</h1>
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="font-semibold text-xl mb-4">Add New Branch</h2>
            <form id="create-branch-form" class="flex flex-col md:flex-row items-end gap-4">
                <div class="flex-1 w-full"><label for="branch-name" class="font-semibold text-sm">Branch Name</label><input type="text" id="branch-name" placeholder="e.g., Naini Hospital" class="w-full p-2 border rounded-lg mt-1" required></div>
                <div class="flex-1 w-full"><label for="branch-location" class="font-semibold text-sm">Location</label><input type="text" id="branch-location" placeholder="e.g., Prayagraj, IL" class="w-full p-2 border rounded-lg mt-1" required></div>
                 <div class="flex-1 w-full">
        <label for="branch-category" class="font-semibold text-sm">Category</label>
        <select id="branch-category" class="w-full p-2 border rounded-lg mt-1" required>
            <option value="">Select Category</option>
            <option value="Hospital">Hospital</option>
            <option value="Bank">Bank</option>
            <option value="College">College</option>
            <option value="Service Center">Service Center</option>
        </select>
    </div>
                <button type="submit" class="w-full md:w-auto bg-purple-600 text-white px-5 py-2 rounded-lg hover:bg-purple-700 transition"><i class="fas fa-plus mr-2"></i>Create Branch</button>
            </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50"><tr><th class="py-3 px-4">Branch Name</th><th class="py-3 px-4">Assigned Admin</th><th class="py-3 px-4">Location</th><th class="py-3 px-4">Actions</th></tr></thead>
                <tbody id="branches-table-body"><tr><td colspan="4" class="text-center py-8"><i class="fas fa-spinner fa-spin text-purple-500 text-2xl"></i></td></tr></tbody>
            </table>
        </div>



    <!-- ✅ NEW: Manage Services Modal -->
    <div id="manage-services-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Manage Services for: <span id="modal-branch-name" class="text-purple-600"></span></h2>
                <button type="button" onclick="closeServicesModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-2xl"></i></button>
            </div>
            
            <form id="link-services-form" onsubmit="handleLinkServices(event)">
                <input type="hidden" id="link-branch-id">

                <div id="services-list-container" class="max-h-80 overflow-y-auto space-y-3 p-4 border rounded-lg bg-gray-50">
                    <!-- Services list will be loaded here by JavaScript -->
                    <div class="text-center py-4"><i class="fas fa-spinner fa-spin text-purple-500"></i> Loading all services...</div>
                </div>

                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" onclick="closeServicesModal()" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                    <button type="submit" id="save-services-btn" class="bg-purple-600 text-white px-5 py-2 rounded-lg hover:bg-purple-700">Save Services</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End of NEW Modal -->


    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Edit Branch</h2>
            <form id="edit-branch-form">
                <input type="hidden" id="edit-branch-id">
                <div class="mb-4"><label for="edit-branch-name" class="font-semibold">Branch Name</label><input type="text" id="edit-branch-name" class="w-full p-2 border rounded-lg mt-1" required></div>
                <div class="mb-4"><label for="edit-branch-location" class="font-semibold">Location</label><input type="text" id="edit-branch-location" class="w-full p-2 border rounded-lg mt-1" required></div>
                <div class="mb-6"><label for="edit-admin-id" class="font-semibold">Assign Admin</label><select id="edit-admin-id" class="w-full p-2 border rounded-lg mt-1"></select></div>
                <div class="flex justify-end gap-4"><button type="button" onclick="closeEditModal()" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Cancel</button><button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Save Changes</button></div>
            </form>
        </div>
    </div>



<!-- ... (rest of your HTML file) ... -->
<script>
    const API_URL = 'http://localhost:5000/api';
    let allAdmins = [];
    let allBranches = []; 

    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        if (!token || !user || user.role !== 'superadmin') {
            alert('Access Denied!');
            window.location.href = 'superadmin_access.html';
            return;
        }
        loadData();
        document.getElementById('create-branch-form').addEventListener('submit', handleCreateBranch);
        document.getElementById('edit-branch-form').addEventListener('submit', handleUpdateBranch);
    });

    async function loadData() {
        const token = localStorage.getItem('token');
        try {
            // ✅ FIX: Added headers
            const [branchesRes, adminsRes] = await Promise.all([
                fetch(`${API_URL}/branches`, { headers: { 'x-auth-token': token } }),
                fetch(`${API_URL}/users/admins`, { headers: { 'x-auth-token': token } })
            ]);

            if (!branchesRes.ok || !adminsRes.ok) throw new Error('Failed to fetch data');
            
            allBranches = await branchesRes.json();
            allAdmins = await adminsRes.json();
            
            displayBranches(allBranches);

        } catch (error) {
            document.getElementById('branches-table-body').innerHTML = `<tr><td colspan="4" class="text-center py-8 text-red-500">Error loading data. ${error.message}</td></tr>`;
        }
    }
    
    function displayBranches(branches) {
        // ... (this function is correct, no changes needed)
        const tableBody = document.getElementById('branches-table-body');
        if (branches.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8">No branches found. Create one above!</td></tr>';
            return;
        }
        tableBody.innerHTML = branches.map(branch => {
            const assignedAdmin = allAdmins.find(admin => admin.id === branch.adminId);
            const adminName = assignedAdmin ? `${assignedAdmin.name} (${assignedAdmin.email})` : '<em class="text-gray-400">Not Assigned</em>';
            return `<tr class="border-b hover:bg-gray-50"><td class="py-4 px-4 font-bold">${branch.name}</td><td class="py-4 px-4">${adminName}</td><td class="py-4 px-4">${branch.location}</td>
                <td class="py-4 px-4 space-x-3 flex items-center">
    <button onclick='openManageServicesModal(${JSON.stringify(branch)})' class="text-green-500 hover:underline text-sm"><i class="fas fa-clipboard-list mr-1"></i>Services</button>
    <button onclick='openEditModal(${JSON.stringify(branch)})' class="text-blue-500 hover:underline text-sm"><i class="fas fa-edit mr-1"></i>Edit</button>
    <button onclick="handleDeleteBranch(${branch.id})" class="text-red-500 hover:underline text-sm"><i class="fas fa-trash mr-1"></i>Delete</button>
</td>
                
                </tr>`;
        }).join('');
    }
    
    function populateAdminDropdown(currentBranch) {
        // ... (this function is correct, no changes needed)
        const select = document.getElementById('edit-admin-id');
        const assignedAdminIds = new Set(allBranches.map(b => b.adminId).filter(id => id !== null && id !== currentBranch.adminId));
        select.innerHTML = '<option value="">-- Unassign Admin --</option>';
        allAdmins.forEach(admin => {
            if (assignedAdminIds.has(admin.id)) {
                select.innerHTML += `<option value="${admin.id}" disabled>${admin.name} (Assigned to another branch)</option>`;
            } else {
                select.innerHTML += `<option value="${admin.id}">${admin.name} (${admin.email})</option>`;
            }
        });
        select.value = currentBranch.adminId || "";
    }

    async function handleCreateBranch(event) {
    event.preventDefault();
    const token = localStorage.getItem('token');
    const name = document.getElementById('branch-name').value;
    const location = document.getElementById('branch-location').value;
    const category = document.getElementById('branch-category').value; // ✅ NEW
    
    try {
        const res = await fetch(`${API_URL}/branches`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'x-auth-token': token 
            },
            body: JSON.stringify({ name, location, category }) // ✅ Include category
        });
        if (!res.ok) {
            const errData = await res.json();
            throw new Error(errData.message || 'Failed to create branch.');
        }
        alert('✅ Branch created successfully!');
        document.getElementById('create-branch-form').reset();
        loadData();
    } catch (error) { 
        alert(`❌ Error: ${error.message}`); 
    }
}
  

    async function handleUpdateBranch(event) {
        event.preventDefault();
        const token = localStorage.getItem('token');
        const id = document.getElementById('edit-branch-id').value;
        const payload = {
            name: document.getElementById('edit-branch-name').value,
            location: document.getElementById('edit-branch-location').value,
            adminId: document.getElementById('edit-admin-id').value || null
        };
        try {
            // ✅ FIX: Added headers
            const res = await fetch(`${API_URL}/branches/${id}`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    'x-auth-token': token 
                },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('Failed to update branch.');
            alert('✅ Branch updated successfully!');
            closeEditModal();
            loadData();
        } catch (error) { alert(error.message); }
    }

    async function handleDeleteBranch(id) {
        if (!confirm('Are you sure you want to delete this branch?')) return;
        const token = localStorage.getItem('token');
        try {
            // ✅ FIX: Added headers
            const res = await fetch(`${API_URL}/branches/${id}`, {
                method: 'DELETE',
                headers: { 'x-auth-token': token }
            });
            if (!res.ok) throw new Error('Failed to delete branch.');
            alert('✅ Branch deleted successfully!');
            loadData();
        } catch (error) { alert(error.message); }
    }
    
    function openEditModal(branch) {
        // ... (this function is correct, no changes needed)
        document.getElementById('edit-branch-id').value = branch.id;
        document.getElementById('edit-branch-name').value = branch.name;
        document.getElementById('edit-branch-location').value = branch.location;
        populateAdminDropdown(branch);
        document.getElementById('edit-modal').classList.remove('hidden');
    }

    function closeEditModal() {
        // ... (this function is correct, no changes needed)
        document.getElementById('edit-modal').classList.add('hidden');
    }

    function handleLogout() {
        // ... (this function is correct, no changes needed)
        if (confirm('Are you sure you want to logout?')) {
            localStorage.clear();
            window.location.href = 'superadmin_access.html';
        }
    }



    // Global variable to store all available services
    let allServices = []; 
    
    // --- NEW FUNCTION: Fetch all available services once ---
    async function fetchAllServices() {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`${API_URL}/services`, { headers: { 'x-auth-token': token } });
            if (!response.ok) throw new Error('Failed to fetch services.');
            allServices = await response.json();
        } catch (error) {
            console.error('Error fetching all services:', error.message);
            alert('Error fetching all services: ' + error.message);
        }
    }
    
    // --- NEW FUNCTION: Open the Services Modal ---
    async function openManageServicesModal(branch) {
        if (allServices.length === 0) {
             await fetchAllServices(); // Fetch services if not already done
        }

        const modal = document.getElementById('manage-services-modal');
        const listContainer = document.getElementById('services-list-container');
        const token = localStorage.getItem('token');
        
        document.getElementById('modal-branch-name').textContent = branch.name;
        document.getElementById('link-branch-id').value = branch.id;
        modal.classList.remove('hidden');

        listContainer.innerHTML = '<div class="text-center py-4"><i class="fas fa-spinner fa-spin text-purple-500"></i> Loading linked services...</div>';

        try {
            // 1. Fetch currently linked services for this branch
            const linkedRes = await fetch(`${API_URL}/branches/${branch.id}/services`, { headers: { 'x-auth-token': token } });
            if (!linkedRes.ok) throw new Error('Failed to fetch linked services.');
            const linkedServices = await linkedRes.json();
            const linkedIds = new Set(linkedServices.map(s => s.id));
            
            // 2. Render the list of all services with checkboxes
            if (allServices.length === 0) {
                 listContainer.innerHTML = '<p class="text-center text-gray-500">No services have been created yet. Please add them in the Service Categories panel.</p>';
                 return;
            }

            listContainer.innerHTML = allServices.map(service => `
                <div class="flex items-center justify-between bg-white p-3 rounded-lg shadow-sm">
                    <label for="service-${service.id}" class="text-gray-700 font-medium">${service.name}</label>
                    <input type="checkbox" id="service-${service.id}" name="serviceId" value="${service.id}" 
                        ${linkedIds.has(service.id) ? 'checked' : ''} 
                        class="h-5 w-5 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                </div>
            `).join('');

        } catch (error) {
            console.error('Error in openManageServicesModal:', error);
            listContainer.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded-lg">Error: ${error.message}</div>`;
        }
    }

    // --- NEW FUNCTION: Handle the form submission for linking services ---
    async function handleLinkServices(event) {
        event.preventDefault();
        const token = localStorage.getItem('token');
        const branchId = document.getElementById('link-branch-id').value;
        const saveBtn = document.getElementById('save-services-btn');
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';

        // Get all checked service IDs
        const checkedServices = Array.from(document.querySelectorAll('#services-list-container input[name="serviceId"]:checked'))
            .map(checkbox => parseInt(checkbox.value, 10));

        try {
            const response = await fetch(`${API_URL}/branches/${branchId}/services`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                body: JSON.stringify({ serviceIds: checkedServices })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.message || 'Failed to link services.');
            
            alert('✅ Services updated successfully!');
            closeServicesModal();
            loadData(); // Refresh the main branch list if needed

        } catch (error) {
            alert('❌ Error: ' + error.message);
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerHTML = 'Save Services';
        }
    }

    // --- NEW FUNCTION: Close the Services Modal ---
    function closeServicesModal() {
        document.getElementById('manage-services-modal').classList.add('hidden');
    }
    
    // --- MODIFY: Load services on page load ---
    window.addEventListener('DOMContentLoaded', () => {
        // ... existing auth check
        // ... existing loadData() call
        
        // Call the new service fetch function
        fetchAllServices(); 
    });



</script>
