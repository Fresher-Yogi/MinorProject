<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Manage Branches</title>
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        .sidebar-link-active { background-color: #7c3aed; color: white; }
        .modal-overlay { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <aside class="w-64 bg-gray-900 text-gray-300 flex flex-col">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-800">Super Admin</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="superadmin_dashboard.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-globe w-8"></i>Global Dashboard</a>
            <a href="superadmin_approvals.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-user-check w-8"></i>Admin Approvals</a>
            <a href="superadmin_manage_branches.html" class="flex items-center p-3 rounded-lg sidebar-link-active"><i class="fas fa-store w-8"></i>Manage Branches</a>
        </nav>
        <div class="p-5 border-t border-gray-800"><button onclick="handleLogout()" class="flex items-center text-red-400 hover:text-red-300 w-full"><i class="fas fa-sign-out-alt w-8"></i>Logout</button></div>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage All Branches</h1>
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="font-semibold text-xl mb-4">Add New Branch</h2>
            <form id="create-branch-form" class="flex flex-col md:flex-row items-end gap-4">
                <div class="flex-1 w-full"><label for="branch-name" class="font-semibold text-sm">Branch Name</label><input type="text" id="branch-name" placeholder="e.g., Naini Hospital" class="w-full p-2 border rounded-lg mt-1" required></div>
                <div class="flex-1 w-full"><label for="branch-location" class="font-semibold text-sm">Location</label><input type="text" id="branch-location" placeholder="e.g., Prayagraj, IL" class="w-full p-2 border rounded-lg mt-1" required></div>
                <button type="submit" class="w-full md:w-auto bg-purple-600 text-white px-5 py-2 rounded-lg hover:bg-purple-700 transition"><i class="fas fa-plus mr-2"></i>Create Branch</button>
            </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50"><tr><th class="py-3 px-4">Branch Name</th><th class="py-3 px-4">Assigned Admin</th><th class="py-3 px-4">Location</th><th class="py-3 px-4">Actions</th></tr></thead>
                <tbody id="branches-table-body"><tr><td colspan="4" class="text-center py-8"><i class="fas fa-spinner fa-spin text-purple-500 text-2xl"></i></td></tr></tbody>
            </table>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Edit Branch</h2>
            <form id="edit-branch-form">
                <input type="hidden" id="edit-branch-id">
                <div class="mb-4"><label for="edit-branch-name" class="font-semibold">Branch Name</label><input type="text" id="edit-branch-name" class="w-full p-2 border rounded-lg mt-1" required></div>
                <div class="mb-4"><label for="edit-branch-location" class="font-semibold">Location</label><input type="text" id="edit-branch-location" class="w-full p-2 border rounded-lg mt-1" required></div>
                <div class="mb-6"><label for="edit-admin-id" class="font-semibold">Assign Admin</label><select id="edit-admin-id" class="w-full p-2 border rounded-lg mt-1"></select></div>
                <div class="flex justify-end gap-4"><button type="button" onclick="closeEditModal()" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Cancel</button><button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Save Changes</button></div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let allAdmins = [];

        window.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'superadmin') {
                alert('Access Denied!');
                window.location.href = '../Admin/adminaccess.html';
                return;
            }
            loadData();
            document.getElementById('create-branch-form').addEventListener('submit', handleCreateBranch);
            document.getElementById('edit-branch-form').addEventListener('submit', handleUpdateBranch);
        });

        // ✅ UPDATED: loadData function
        async function loadData() {
            const token = localStorage.getItem('token');
            try {
                const [branchesRes, adminsRes] = await Promise.all([
                    fetch(`${API_URL}/branches`, { headers: { 'x-auth-token': token } }),
                    fetch(`${API_URL}/users/admins`, { headers: { 'x-auth-token': token } })
                ]);
                if (!branchesRes.ok || !adminsRes.ok) throw new Error('Failed to fetch data');
                const branches = await branchesRes.json();
                allAdmins = await adminsRes.json();
                displayBranches(branches);
                populateAdminDropdown(branches);
            } catch (error) {
                document.getElementById('branches-table-body').innerHTML = `<tr><td colspan="4" class="text-center py-8 text-red-500">Error loading data. ${error.message}</td></tr>`;
            }
        }

        function displayBranches(branches) {
            const tableBody = document.getElementById('branches-table-body');
            if (branches.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8">No branches found. Create one above!</td></tr>';
                return;
            }
            tableBody.innerHTML = branches.map(branch => {
                const assignedAdmin = allAdmins.find(admin => admin.id === branch.adminId);
                const adminName = assignedAdmin ? assignedAdmin.name : '<em class="text-gray-400">Not Assigned</em>';
                return `<tr class="border-b hover:bg-gray-50"><td class="py-4 px-4 font-bold">${branch.name}</td><td class="py-4 px-4">${adminName}</td><td class="py-4 px-4">${branch.location}</td><td class="py-4 px-4 space-x-3"><button onclick='openEditModal(${JSON.stringify(branch)})' class="text-blue-500 hover:underline"><i class="fas fa-edit"></i> Edit</button><button onclick="handleDeleteBranch(${branch.id})" class="text-red-500 hover:underline"><i class="fas fa-trash"></i> Delete</button></td></tr>`;
            }).join('');
        }
        
        // ✅ UPDATED: populateAdminDropdown function
        function populateAdminDropdown(branches) {
            const select = document.getElementById('edit-admin-id');
            const assignedAdminIds = new Set(branches.map(b => b.adminId).filter(id => id !== null));
            select.innerHTML = '<option value="">-- Unassign Admin --</option>';
            allAdmins.forEach(admin => {
                const isAssigned = assignedAdminIds.has(admin.id);
                const label = isAssigned ? `${admin.name} (Assigned)` : `${admin.name} (Unassigned)`;
                select.innerHTML += `<option value="${admin.id}">${label}</option>`;
            });
        }

        async function handleCreateBranch(event) { /* ... no changes ... */ }
        async function handleUpdateBranch(event) { /* ... no changes ... */ }
        async function handleDeleteBranch(id) { /* ... no changes ... */ }
        function openEditModal(branch) { /* ... no changes ... */ }
        function closeEditModal() { /* ... no changes ... */ }
        function handleLogout() { /* ... no changes ... */ }
    </script>
</body>
</html>
