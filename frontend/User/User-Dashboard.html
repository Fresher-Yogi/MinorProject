<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f7fafc; }
        .sidebar-link:hover, .sidebar-link-active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-300 flex-col hidden sm:flex">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-700">QMS</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="User-Dashboard.html" class="flex items-center p-3 rounded-lg sidebar-link-active bg-blue-600 text-white"><i class="fas fa-home w-8"></i>Dashboard</a>
            <a href="User-history.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-history w-8"></i>History</a>
            <a href="User-Profile.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-user-cog w-8"></i>Profile</a>
        </nav>
        <div class="p-5 border-t border-gray-700">
            <a href="index.html" class="flex items-center text-red-400 hover:text-red-300"><i class="fas fa-sign-out-alt w-8"></i>Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome, Rahul!</h1>

        <!-- Current Queue Status -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
            <h2 class="font-semibold text-xl mb-4">Live Queue Status</h2>
            <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-lg flex items-center justify-between">
                <div>
                    <div class="font-bold text-lg">You are next in line!</div>
                    <p>Service: Cardiology | Branch: City Hospital - Pryagraj</p>
                </div>
                <div class="text-center">
                    <div class="text-sm font-semibold">Your Ticket</div>
                    <div class="font-bold text-2xl">C-104</div>
                </div>
            </div>
        </div>

        <!-- Upcoming Appointment -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="font-semibold text-xl mb-4">Upcoming Appointment</h2>
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 border rounded-lg">
                <div class="mb-4 sm:mb-0">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-calendar-check text-blue-500 mr-3"></i>
                        <span class="font-bold text-lg">General Checkup</span>
                    </div>
                    <p class="text-gray-600 ml-7"><i class="fas fa-clock mr-2"></i>Sept 28, 2025 at 2:00 PM</p>
                    <p class="text-gray-600 ml-7"><i class="fas fa-map-marker-alt mr-2"></i>Green Valley Clinic</p>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">Reschedule</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Cancel</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
