<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .form-container { transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        .form-hidden { opacity: 0; transform: translateY(20px); position: absolute; pointer-events: none; }
        .tab-active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .input-group { position: relative; }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .form-input { padding-left: 3rem; width: 100%; padding-top: 0.75rem; padding-bottom: 0.75rem; border-radius: 0.5rem; border: 1px solid #d1d5db; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
        
        <div class="w-full md:w-1/2 p-8 sm:p-12 text-white flex flex-col justify-center items-center text-center bg-gradient-to-br from-blue-600 to-blue-800">
            <h1 class="text-4xl font-bold mb-4">Welcome to QMS</h1>
            <p class="text-lg mb-6">Your solution to smarter queues and seamless appointments. Log in or create an account to get started.</p>
            <a href="../index.html" class="mt-4 border-2 border-white py-2 px-6 rounded-full hover:bg-white hover:text-blue-600 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
        
        <div class="w-full md:w-1/2 p-8 sm:p-12">
            <div class="flex border-b mb-8">
                <button id="login-tab" class="flex-1 py-3 text-lg font-semibold text-center border-b-4 tab-active" onclick="showForm('login')">Login</button>
                <button id="register-tab" class="flex-1 py-3 text-lg font-semibold text-center border-b-4 border-transparent text-gray-500" onclick="showForm('register')">Register</button>
            </div>
            
            <div class="relative">
                <div id="login-form" class="form-container">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">User Login</h2>
                    <form id="login-form-element" onsubmit="handleLogin(event)">
                        <div class="mb-5 input-group"><i class="fas fa-envelope input-icon"></i><input type="email" id="login-email" placeholder="Email Address" class="form-input" required></div>
                        <div class="mb-5 input-group"><i class="fas fa-lock input-icon"></i><input type="password" id="login-password" placeholder="Password" class="form-input" required></div>
                        <div class="flex items-center justify-between mb-6"><label class="flex items-center text-sm text-gray-600"><input type="checkbox" class="h-4 w-4 text-blue-600 rounded"><span class="ml-2">Remember me</span></label><a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a></div>
                        <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Login</button>
                    </form>
                </div>
                
                <div id="register-form" class="form-container form-hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Account</h2>
                    <form id="register-form-element" onsubmit="handleRegister(event)">
                        <div class="mb-5 input-group"><i class="fas fa-user input-icon"></i><input type="text" id="reg-name" placeholder="Full Name" class="form-input" required></div>
                        <div class="mb-5 input-group"><i class="fas fa-envelope input-icon"></i><input type="email" id="reg-email" placeholder="Email Address" class="form-input" required></div>
                        <div class="mb-5 input-group"><i class="fas fa-phone input-icon"></i><input type="tel" id="reg-phone" placeholder="Phone Number (e.g., +919876543210)" class="form-input" required></div>
                        <div class="mb-5 input-group"><i class="fas fa-lock input-icon"></i><input type="password" id="reg-password" placeholder="Create Password" class="form-input" required></div>
                        <div class="mb-5 input-group"><i class="fas fa-lock input-icon"></i><input type="password" id="reg-confirm-password" placeholder="Confirm Password" class="form-input" required></div>
                        <button type="submit" id="register-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        function showForm(formName) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            if (formName === 'login') {
                loginForm.classList.remove('form-hidden');
                registerForm.classList.add('form-hidden');
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
            } else {
                loginForm.classList.add('form-hidden');
                registerForm.classList.remove('form-hidden');
                loginTab.classList.remove('tab-active');
                registerTab.classList.add('tab-active');
            }
        }
        
        function showToast(message, isError = false) {
            Toastify({
                text: message, duration: 3000, close: true, gravity: "top", position: "right",
                style: { background: isError ? "linear-gradient(to right, #ff5f6d, #ffc371)" : "linear-gradient(to right, #00b09b, #96c93d)" },
            }).showToast();
        }

        async function handleRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';
            
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const phone = document.getElementById('reg-phone').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            if (password !== confirmPassword) {
                showToast('❌ Passwords do not match!', true);
                btn.disabled = false;
                btn.textContent = 'Register';
                return;
            }
            if (password.length < 6) {
                showToast('❌ Password must be at least 6 characters!', true);
                btn.disabled = false;
                btn.textContent = 'Register';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone})
                });
                const data = await response.json();
                
                if (response.ok) {
                    showToast('✅ Account created successfully! Welcome!');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // ✅ --- START: CORRECT REDIRECT LOGIC --- ✅
                    const intendedService = sessionStorage.getItem('selectedService');
                    if (intendedService) {
                        // If user was trying to book, send them to the booking page
                        setTimeout(() => { window.location.href = '../Branches/Select-Slot.html'; }, 1500);
                    } else {
                        // Otherwise, send them to the default dashboard
                        setTimeout(() => { window.location.href = 'User-Dashboard.html'; }, 1500);
                    }
                    // ✅ --- END: CORRECT REDIRECT LOGIC --- ✅

                } else {
                    showToast(`❌ ${data.message || 'Registration failed.'}`, true);
                    btn.disabled = false;
                    btn.textContent = 'Register';
                }
            } catch (error) {
                showToast('❌ Network error. Could not connect to server.', true);
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showToast('❌ Please enter both email and password!', true);
                btn.disabled = false;
                btn.textContent = 'Login';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showToast('✅ Login successful! Welcome back!');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // ✅ --- START: CORRECT REDIRECT LOGIC --- ✅
                    const intendedService = sessionStorage.getItem('selectedService');
                    if (intendedService) {
                        // If user was trying to book, send them to the booking page
                        setTimeout(() => { window.location.href = '../Branches/Select-Slot.html'; }, 1500);
                    } else {
                        // Otherwise, send them to the default dashboard
                        setTimeout(() => { window.location.href = 'User-Dashboard.html'; }, 1500);
                    }
                    // ✅ --- END: CORRECT REDIRECT LOGIC --- ✅

                } else {
                    showToast(`❌ ${data.message || 'Login failed.'}`, true);
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (error) {
                showToast('❌ Network error. Could not connect to server.', true);
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
