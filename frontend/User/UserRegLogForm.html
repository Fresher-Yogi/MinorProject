<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .form-hidden {
            opacity: 0;
            transform: translateY(20px);
            position: absolute;
            pointer-events: none;
        }
        .tab-active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af; /* gray-400 */
        }
        .form-input {
            padding-left: 3rem;
            width: 100%;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db; /* gray-300 */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
        
        <!-- Welcome/Info Panel -->
        <div class="w-full md:w-1/2 p-8 sm:p-12 text-white flex flex-col justify-center items-center text-center bg-gradient-to-br from-blue-600 to-blue-800">
            <h1 class="text-4xl font-bold mb-4">Welcome to QMS</h1>
            <p class="text-lg mb-6">Your solution to smarter queues and seamless appointments. Log in or create an account to get started.</p>
            <a href="index.html" class="mt-4 border-2 border-white py-2 px-6 rounded-full hover:bg-white hover:text-blue-600 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
        
        <!-- Form Panel -->
        <div class="w-full md:w-1/2 p-8 sm:p-12">
            <!-- Tab Navigation -->
            <div class="flex border-b mb-8">
                <button id="login-tab" class="flex-1 py-3 text-lg font-semibold text-center border-b-4 tab-active" onclick="showForm('login')">
                    Login
                </button>
                <button id="register-tab" class="flex-1 py-3 text-lg font-semibold text-center border-b-4 border-transparent text-gray-500" onclick="showForm('register')">
                    Register
                </button>
            </div>
            
            <div class="relative">
                <!-- Login Form -->
                <div id="login-form" class="form-container">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">User Login</h2>
                    <form action="#" method="POST">
                        <div class="mb-5 input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" placeholder="Email Address" class="form-input">
                        </div>
                        <div class="mb-5 input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" placeholder="Password" class="form-input">
                        </div>
                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center text-sm text-gray-600">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 rounded">
                                <span class="ml-2">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Login
                        </button>
                    </form>
                    <div class="my-6 flex items-center">
                        <hr class="flex-grow border-gray-300">
                        <span class="px-4 text-gray-500">OR</span>
                        <hr class="flex-grow border-gray-300">
                    </div>
                    <!-- Social Logins -->
                    <div class="flex flex-col space-y-3">
                        <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">
                            <i class="fab fa-google text-red-500 mr-3"></i> Continue with Google
                        </button>
                        <button class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300">
                            <i class="fab fa-facebook text-blue-700 mr-3"></i> Continue with Facebook
                        </button>
                    </div>
                </div>
                
                <!-- Registration Form -->
                <div id="register-form" class="form-container form-hidden">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Account</h2>
                    <form action="#" method="POST">
                        <div class="mb-5 input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" placeholder="Full Name" class="form-input">
                        </div>
                        <div class="mb-5 input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" placeholder="Email Address" class="form-input">
                        </div>
                        <div class="mb-5 input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" placeholder="Create Password" class="form-input">
                        </div>
                        <div class="mb-5 input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" placeholder="Confirm Password" class="form-input">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');

        function showForm(formName) {
            if (formName === 'login') {
                loginForm.classList.remove('form-hidden');
                registerForm.classList.add('form-hidden');
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('form-hidden');
                registerForm.classList.remove('form-hidden');
                loginTab.classList.remove('tab-active');
                registerTab.classList.add('tab-active');
                loginTab.classList.add('text-gray-500');
                registerTab.classList.remove('text-gray-500');
            }
        }
    </script>
</body>
</html>
