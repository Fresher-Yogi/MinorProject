<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .input-group { position: relative; }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .form-input { 
            padding-left: 3rem; 
            width: 100%; 
            padding-top: 0.75rem; 
            padding-bottom: 0.75rem; 
            border-radius: 0.5rem; 
            border: 1px solid #d1d5db; 
            transition: border-color 0.3s, box-shadow 0.3s; 
        }
        .form-input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.4); 
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto card rounded-2xl shadow-2xl p-8 sm:p-12">
        
        <!-- Icon Section -->
        <div class="mb-8 flex justify-center">
            <div class="bg-gradient-to-br from-blue-500 to-purple-600 text-white rounded-full h-24 w-24 flex items-center justify-center shadow-lg">
                <i class="fas fa-key fa-3x"></i>
            </div>
        </div>

        <!-- Content Section -->
        <h1 class="text-3xl font-bold text-gray-800 mb-3 text-center">Reset Password</h1>
        <p class="text-gray-600 mb-8 text-center">Enter your email address and we'll send you a link to reset your password.</p>
        
        <!-- Alert Section -->
        <div id="alert-container" class="mb-6 hidden">
            <div id="alert-message" class="px-4 py-3 rounded-lg text-sm font-medium"></div>
        </div>

        <!-- Form Section -->
        <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
            <div class="mb-6 input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="Enter your email address" 
                    class="form-input" 
                    required
                >
            </div>
            
            <button 
                type="submit" 
                id="submit-btn"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg"
            >
                <i class="fas fa-paper-plane mr-2"></i> Send Reset Link
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-3 text-gray-500 text-sm">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Action Links -->
        <div class="space-y-3">
            <a href="UserRegLogForm.html" class="flex items-center justify-center w-full border-2 border-gray-300 hover:border-blue-500 text-gray-700 hover:text-blue-600 font-semibold py-2 px-4 rounded-lg transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Back to Login
            </a>
            <a href="../index.html" class="flex items-center justify-center w-full text-gray-600 hover:text-blue-600 font-semibold py-2 px-4 rounded-lg transition duration-300">
                <i class="fas fa-home mr-2"></i> Back to Home
            </a>
        </div>

        <!-- Info Message -->
        <div class="mt-8 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
            <p class="text-xs text-blue-800">
                <i class="fas fa-info-circle mr-2"></i>
                <strong>Note:</strong> Password reset link will be sent to your email. Please check your spam folder if you don't see it.
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            
            alertContainer.classList.remove('hidden');
            alertMessage.textContent = message;
            
            if (type === 'success') {
                alertMessage.className = 'px-4 py-3 rounded-lg text-sm font-medium bg-green-100 text-green-800';
            } else if (type === 'error') {
                alertMessage.className = 'px-4 py-3 rounded-lg text-sm font-medium bg-red-100 text-red-800';
            } else {
                alertMessage.className = 'px-4 py-3 rounded-lg text-sm font-medium bg-blue-100 text-blue-800';
            }

            // Auto-hide after 5 seconds for success
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.classList.add('hidden');
                }, 5000);
            }
        }

        function showToast(message, isError = false) {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                style: { 
                    background: isError ? "linear-gradient(to right, #ff5f6d, #ffc371)" : "linear-gradient(to right, #00b09b, #96c93d)" 
                },
            }).showToast();
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email-input').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            const form = document.getElementById('forgot-password-form');

            // Validate email
            if (!email || !email.includes('@')) {
                showAlert('Please enter a valid email address.', 'error');
                return;
            }

            // Disable form and show loading state
            submitBtn.disabled = true;
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';

            try {
                // Since there's no dedicated forgot-password endpoint in the backend,
                // we'll notify the user with instructions
                
                // In a real implementation, you would call:
                // const response = await fetch(`${API_URL}/auth/forgot-password`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email })
                // });

                // For now, show helpful message
                showAlert(
                    `Password reset instructions would be sent to ${email}. In the current system, please contact admin for password reset.`,
                    'info'
                );

                // Show toast
                showToast('✅ If an account exists, reset instructions will be sent to your email.');

                // Clear form
                form.reset();

                // Re-enable button after delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again later.', 'error');
                showToast('❌ ' + error.message, true);
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // Password visibility toggle (if needed in future)
        window.togglePasswordVisibility = function(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        };
    </script>

</body>
</html>
