<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Appointment History</title>
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } .sidebar-link:hover, .sidebar-link-active { background-color: #2563eb; color: white; } </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-300 flex-col hidden sm:flex">
        <div class="p-5 text-white text-2xl font-bold border-b border-gray-700">QMS</div>
        <nav class="flex-1 p-3 space-y-2">
            <a href="User-Dashboard.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-home w-8"></i>Dashboard</a>
            <a href="User-history.html" class="flex items-center p-3 rounded-lg sidebar-link-active bg-blue-600 text-white"><i class="fas fa-history w-8"></i>History</a>
            <a href="User-Profile.html" class="flex items-center p-3 rounded-lg transition hover:bg-gray-700 hover:text-white"><i class="fas fa-user-cog w-8"></i>Profile</a>
        </nav>
        <div class="p-5 border-t border-gray-700"><a href="index.html" class="flex items-center text-red-400 hover:text-red-300"><i class="fas fa-sign-out-alt w-8"></i>Logout</a></div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Appointment History</h1>
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <div class="space-y-4">
                <!-- History Item 1: Completed -->
                <div class="flex items-center justify-between p-4 border rounded-lg bg-green-50">
                    <div>
                        <p class="font-bold">Cardiology Checkup</p>
                        <p class="text-sm text-gray-600">City Hospital | Sept 15, 2025</p>
                    </div>
                    <div class="text-sm font-semibold text-green-700">Completed</div>
                </div>
                <!-- History Item 2: Cancelled -->
                <div class="flex items-center justify-between p-4 border rounded-lg bg-red-50">
                    <div>
                        <p class="font-bold">Dental Cleaning</p>
                        <p class="text-sm text-gray-600">Downtown Dental | Sept 10, 2025</p>
                    </div>
                    <div class="text-sm font-semibold text-red-700">Cancelled</div>
                </div>
                 <!-- History Item 3: Completed -->
                <div class="flex items-center justify-between p-4 border rounded-lg bg-green-50">
                    <div>
                        <p class="font-bold">Account Services</p>
                        <p class="text-sm text-gray-600">Main St. Bank | Aug 28, 2025</p>
                    </div>
                    <div class="text-sm font-semibold text-green-700">Completed</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
